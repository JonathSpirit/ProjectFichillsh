name: windows_deploy_mingw-w64

on:
  push:
  pull_request:
    types: [workflow_dispatch]

env:
  BUILD_TYPE: Release
  MSYS_SYS: ucrt64
  MSYS_ENV: ucrt-x86_64

jobs:
  build:
    runs-on: windows-latest
    
    defaults:
      run:
        shell: msys2 {0}
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    
    - uses: robinraju/release-downloader@v1
      with:
        repository: 'JonathSpirit/FastEngine'
        fileName: 'FastEngine-windows-ucrt-x86_64-ucrt64.zip'
        latest: true
        preRelease: true
        extract: true
    
    - uses: msys2/setup-msys2@v2
      with:
        msystem: ${{matrix.sys}}
        update: true
        install: curl git mingw-w64-${{MSYS_ENV}}-gcc mingw-w64-${{MSYS_ENV}}-make
    
    - name: Downloading cmake
      run: |
        curl -O "https://repo.msys2.org/mingw/${{MSYS_SYS}}/mingw-w64-${{MSYS_ENV}}-cmake-3.30.5-1-any.pkg.tar.zst"
    
    - name: Installing cmake
      run: |
        pacman -U --noconfirm "mingw-w64-${{MSYS_SYS}}-cmake-3.30.5-1-any.pkg.tar.zst"
    
    - name: Create Build Environment
      run: cmake -E make_directory "${{github.workspace}}\build"
    
    - name: Get number of CPU cores
      uses: SimenB/github-actions-cpu-cores@v2
      id: cpu-cores
    
    - name: Configure CMake
      working-directory: ${{github.workspace}}\build
      run: cmake $GITHUB_WORKSPACE -G "MinGW Makefiles" -D CMAKE_BUILD_TYPE=$BUILD_TYPE -D FastEnginePATH="$GITHUB_WORKSPACE/FastEngine_Windows_64_Release_0.9.3-dirty"
    
    - name: Build
      working-directory: ${{github.workspace}}\build
      run: cmake --build . -j ${{steps.cpu-cores.outputs.count}} --config $BUILD_TYPE
    
    - name: Installing
      working-directory: ${{github.workspace}}\build
      run: cmake --install .
    
